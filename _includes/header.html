<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
        <a class="blog-nav-item{% if page.url == '/index.html' %} active{% endif %}" href="{{ site.url }}">Home</a>
        {% for link in site.pages %}
          {% if link.title %}
            <a class="blog-nav-item{% if link.url == page.url %} active{% endif %}" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
  </div>
</div>
