<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      {% if page.id %}
      <div class="blog-header">
      </div>
      {% else %}
      <div class="blog-header">
        <h1 class="blog-title">{{ site.title }}</h1>
        <p class="lead blog-description">Sandbox for everything Bioinformatics.</p>
      </div>
      {% endif %}

      <div class="row">
          <div class="col-sm-8 blog-main">

              {{ content }}

              {% if page.comments %}
              <div id="disqus_thread"></div>
              {% endif %}
          </div>
          {% include sidebar.html %}
      </div>
    </div>
    {% include footer.html %}

  </body>

</html>
