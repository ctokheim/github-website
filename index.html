---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent Posts</h1>
  <hr>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <div class="blog-post">
            <a href="{{ post.url }}" style="color: black"><h2 class="blog-post-title">{{ post.title }}</h2></a>
            <p class="blog-post-meta">
                {{ post.date | date: "%b %-d, %Y" }} by <a href="{{ "/about/" | prepend: site.baseurl }}">{{ post.author }}</a></br>
                Tags:
                {% for tag in post.tags %}
                    <code><a href="/{{ site.tag_page_dir | prepend: site.baseurl }}/{{ tag }}.html">{{ tag }}</a></code>
                {% endfor %}
            </p>
            {{ post.excerpt }}
             
    {% endfor %}
  </ul>

</div>
